<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title if title else "MyBella • MVP v6" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body class="bg-white">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold gradient-text" href="{{ url_for('home') }}">MyBella</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home', _anchor='features') }}">Features</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home', _anchor='personas') }}">Personas</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home', _anchor='pricing') }}">Pricing</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home', _anchor='faq') }}">FAQ</a></li>
            {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                  {{ user.name }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="{{ url_for('app_main') }}">Open Chat</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign Out</a></li>
                </ul>
              </li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Sign In</a></li>
              <li class="nav-item ms-2"><a class="btn btn-primary rounded-pill" href="{{ url_for('register') }}">Get Started</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}{% endblock %}
    <footer class="border-top mt-5 py-4">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <p class="mb-0 small text-muted">© 2025 MyBella • MVP v6</p>
        <div class="d-flex gap-3">
          <a class="small" href="{{ url_for('legal') }}">Legal</a>
          <a class="small" href="{{ url_for('hotlines') }}">Hotlines</a>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
